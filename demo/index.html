<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fhir-observation-status demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../fhir-observation-status.js"></script>
  </head>
  <body>
    <fhir-observation-status></fhir-observation-status>
        <h3>The observation status is obtained from the url</h3>
        <fhir-observation-status url="http://hapi.fhir.org/baseR4/Observation/642224"></fhir-observation-status>

        <h3>The observation status is passed as a string in the "value" property</h3>
        <fhir-observation-status value='amended'></fhir-observation-status>

        <h3>The obsStatus is set to false</h3>
        <fhir-observation-status obsStatus='false' ></fhir-observation-status>

  </body>
</html>
